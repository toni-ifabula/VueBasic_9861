<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <div align="center">
            <h1>Tebak Angka</h1>
            <p>Tebak angka dari 1-10</p>

            <div v-show="main == 1">
                <input type="number" v-model="inputNumber" placeholder="Input Angka"/>
                <button @click="guess" type="button" class="btn btn-primary">Tebak</button>
                <p>KESEMPATAN : {{ kesempatan }} KALI</p>
            </div>

            <div v-show="main == 0">
                <div v-show="this.kesempatan == 0 && this.inputNumber != this.randomNumber">
                    <p>KESEMPATAN HABIS. ANDA KALAH</p>
                    <button onClick="window.location.reload();" type="button" class="btn btn-danger">MAIN ULANG</button>
                </div>
                <div v-show="this.inputNumber == this.randomNumber">
                    <p>TEBAKAN BENAR</p>
                    <button onClick="window.location.reload();" type="button" class="btn btn-danger">MAIN ULANG</button>
                </div>
                <div v-show="this.inputNumber != this.randomNumber && this.kesempatan != 0">
                    <p>TEBAKAN SALAH</p>
                    <button @click="main = 1, inputNumber = null" type="button" class="btn btn-danger">TEBAK ULANG</button>
                </div>
            </div>

            <div style="position: fixed; left: 50; bottom: 0; width: 100%; text-align: center;">
                <p>cheat : {{randomNumber}}</p>
                <p>{{identitas.nama}} | {{identitas.npm}} | {{identitas.kelas}}</p>
            </div>
        </div>

        

    </div>    
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            identitas: {
                nama: "Antonius Wicaksana Nugraha",
                npm: "180709861",
                kelas: "D"
            },
            inputNumber: null,
            randomNumber: Math.floor(Math.random() * (10 - 1 + 1)) + 1,
            kesempatan: 3,
            main: 1,
        },
        methods: {
            guess() {
                this.main = 0;
                this.kesempatan--;
            },
        }
    });
</script>

</html>
